name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy to server
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: 103.76.86.123
        username: moon
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          # Load environment
          source ~/.ai-userbot.env
          
          # Update and restart
          cd ~
          docker-compose -f docker-compose.ai-userbot.yml build --no-cache
          docker-compose -f docker-compose.ai-userbot.yml up -d
          
          # Show status
          docker-compose -f docker-compose.ai-userbot.yml ps
          docker-compose -f docker-compose.ai-userbot.yml logs --tail=20
